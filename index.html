<html>
<head>
<title>Water Filtration</title>
<link rel="stylesheet" href="index.css">
</head>
<body>

    <div id="login-box">
        <div class="left">
            <h1>Sign up</h1>
            <input type="text" id="username" name="username" placeholder="User name" />
            <input type="text" id="email" name="email" placeholder="E-mail" />
            <input type="password" id="password" name="password" placeholder="Password" />

         <input type="submit" id="signup" name="signup_submit" value="Sign UP" />



            
        </div>
    </div>
</body>

<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.9.2/firebase-app.js";
    import { getDatabase ,set,ref } from "https://www.gstatic.com/firebasejs/9.9.2/firebase-database.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.9.2/firebase-auth.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries
  
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBp4xC4fBBlQjITTNzWr6H-6p0A98Z2TWQ",
      authDomain: "water-filtration-9da11.firebaseapp.com",
      databaseURL: "https://water-filtration-9da11-default-rtdb.firebaseio.com",
      projectId: "water-filtration-9da11",
      storageBucket: "water-filtration-9da11.appspot.com",
      messagingSenderId: "1047184538732",
      appId: "1:1047184538732:web:64758e0b8260932bcd6c49"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const auth = getAuth();

    signup.addEventListener('click',(e)=>{

        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;
        var username = document.getElementById('username').value;

        createUserWithEmailAndPassword(auth, email, password)
  .then((userCredential) => {

    
    // Signed in 
    const user = userCredential.user;

    set(ref(database, 'users/' + user.uid),{
        username : username,
        email : email
    })
    alert('User Account created successfully ');
    window.location.href = "login.html";


    // ...
  })
  .catch((error) => {
    const errorCode = error.code;
    const errorMessage = error.message;
    // ..
    alert('errorMessage');
  });

    });
  </script>

</html>
